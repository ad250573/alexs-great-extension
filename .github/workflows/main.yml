# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install -g yarn
    - name: yarn install, build
      run: |
        yarn install
        yarn build
        
    - name: setup dir
      run: mkdir prod

    - name: copy dist
      run: cp -R dist prod/

    - name: copy static
      run: cp -R static prod/
        
    - name: delete all but prod
      run: |
        ls -l -a
        find -maxdepth 1 ! -name .git ! -name prod -exec rm -rf {} \;
        ls -l -a
        
    - name: move all prod to cwd
      run: mv prod/* .
    
    - name: remove empty dir
      run: rmdir prod
#     - name: stage files
#       run: |
#         mkdir prod
#         cp dist/bundle.js prod/bundle.js
#         mv static/* prod/*
#         find . -mindepth 1 -name prod -prune -o -exec rm -rf {} \;
#         mv prod/* .
#         rmdir prod
        
    - name: Add & Commit
      uses: EndBug/add-and-commit@v5.2.0
      with:
        push: true
        branch: master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
