    - name: Update master
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'alex.dykstra@ncr.com'
        git fetch
        git add *
        git stash
        git checkout master
        git stash apply
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
